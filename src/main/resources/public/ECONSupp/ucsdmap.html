<DOCTYPE! html>

    <head>
        <meta charset=UTF-8 />
        <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
        <title>ECON - UCSDMap</title>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/head.js"></script>
        <script src="src/Init.js"></script>
        <style type="text/css">
        .contentdemoBasicUsage div.demo-content {
            height: 600px;
        }
        
        .contentdemoBasicUsage div[ng-controller] {
            height: 100%;
            padding-bottom: 15px;
        }
        /*        #scimap01 svg {
            border: 1px solid #eaeaea;
        }
        */
        
        #scimap01 {
            width: 100%;
            height: inherit;
        }
        
        #pie-legend01 {
            width: 100%;
            height: 100%;
        }
        </style>
    </head>

    <body>
        <div layout="row" layout-wrap>
            <div layout="column" flex="" layout-fill ng-cloak="">
                <div layout="row" class="wrapper" layout-align="center center" ng-controller="ngCnsVisual" ng-data-attr="ng-cns-visual" ng-config="visuals/scimap01-config.js" ng-vis-type="MapOfScience" id="scimap01" ng-data-field="met_sums" ng-identifier="scimap01">
                    <md-progress-circular progress id="scimap-loading" style="position: absolute" class="md-accent" md-mode="indeterminate"></md-progress-circular>
                </div>
            </div>
            <div class="leftsidenav" data-ng-controller="SideNavCtrl" layout="column" ng-cloak="">
                <section layout="row" flex="">
                    <md-sidenav class="md-sidenav-right md-primary" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop="" md-whiteframe="4">
                        <md-toolbar md-scroll-shrink>
                            <div class="md-toolbar-tools">
                                <h1>HITS Metrics Visualization</h1>
                                <md-button ng-controller="AboutCtrl" class="md-fab md-small" aria-label="About" ng-click="showScimapAbout($event)">
                                    <md-icon md-svg-src="img/icons/cns_question.svg"></md-icon>
                                </md-button>
                            </div>
                        </md-toolbar>

                        <div class="md-padding" ng-cloak>
                            <div>
                                <fieldset class="demo-fieldset">
                                    <legend class="demo-legend">Search</legend>
                                    <div class="awesomplete">
                                        <input class="disc-input awesomplete-input" autocomplete="off" aria-autocomplete="list" data-multiple placeholder="Disciplines">
                                    </div>
                                    <div class="awesomplete">
                                        <input class="subd-input awesomplete-input" autocomplete="off" aria-autocomplete="list" data-multiple placeholder="Subdisciplines">
                                        <md-button class="submit-btn md-raised" id="awesomplete-search-btn">Ping</button>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div id="sliderForm">
                            <div class="md-padding" ng-cloak>
                                <div>
                                    <fieldset class="demo-fieldset">
                                        <legend class="demo-legend">Selected Subdiscipline List</legend>
                                        <span id="selected-subd"></span>
                                        <ul id="selected-subd-list">
                                        </ul>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        
                        <div ng-controller="CheckboxCtrl" id="metricForm0" ng-title="Metrics" ng-include="template.url"></div>
                        <div id="sliderForm">
                            <div class="md-padding" ng-cloak>
                                <div>
                                    <fieldset class="demo-fieldset">
                                        <legend class="demo-legend">Time Slider</legend>
                                        <div class="style-slider">
                                            <input style="" type="text" id="range" name="range" value="" />
                                            <md-button class="submit-btn md-raised"> Filter </md-button>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>

                        <div ng-controller="CheckboxCtrl" style="display:none" id="toggleMetricDisplay" ng-radio="true" ng-title="DEV ONLY - Size Coding Display" ng-values='Bar, Arc, Clover' ng-include="template.url"></div>

                    </md-sidenav>
                </section>
                <div style="right: 0;" class="legend default" ng-include="'partials/legend.html'"></div>
            </div>
        </div>
    </body>

    </html>
